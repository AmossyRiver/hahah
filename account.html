<script type="module" src="firebase.js"></script>

<script type="module">
    import{ getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";


    function signup(e){
        e.preventDefault();
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        const auth = getAuth();
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                document.cookie = username;";maxage(86400); path=/;" ;//set duration of cookie to 1 day (86400 seconds)
                window.location = "account2.html"
            })



            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(error);

            });
    }
    document.getElementById("signup").addEventListener("submit", signup);

</script>
<script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

    function signIn(e){
        e.preventDefault();
        let username = document.getElementById("login-username").value;
        let email = document.getElementById("login-email").value;
        let password = document.getElementById("login-password").value;
        const auth = getAuth();
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                document.cookie = username;";expires: Wed 30/11/22 12;00;00 UTC ; path=/;"; //set duration of cookie to 1 day (86400 seconds)
                window.location = "account2.html"
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(error);
            });
    }
    document.getElementById("login").addEventListener("submit", signIn);
</script>

<script>
    let menutoggle = document.querySelector('.toggle');
    let navigation =document.querySelector('.navigation')
    menutoggle.onclick = function (){
        menutoggle.classList.toggle('active');
        navigation.classList.toggle('active');
    }
    let list = document.querySelectorAll('.list');
    for(let i=0;i<list.length; i++){
        list[i].onclick = function (){
            let j = 0;
            while(j<list.length){
                list[j++].className= 'list';
            }
            list[i].className = 'list active';
        }
    }
</script>
<script>
    const signinbtn = document.querySelector('.signinbtn')
    const signupbtn = document.querySelector('.signupbtn')
    const formBx = document.querySelector('.formBx')
    const main = document.querySelector('main')
    signupbtn.onclick = function(){
        formBx.classList.add('active')
        main.classList.add('active')
    }
    signinbtn.onclick = function(){
        formBx.classList.remove('active')
        main.classList.remove('active')
    }
</script>
